name: Snyk Node Security Scan

on:
  push:
    branches: [ "main", "DSSRF_Branch_Rule" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

permissions: read-all

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      security-events: write 
      actions: read 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd 

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@e2221410bff24446ba09102212d8bc75a567237d 
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk-results.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@7434149006143a4d75b82a2f411ef15b03ccc2d7 
        if: always()
        with:
          sarif_file: snyk-results.sarif
